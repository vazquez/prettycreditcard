      <section class="card">

        <img class="chip" src="https://cdn1.iconfinder.com/data/icons/fatcow/32/card_chip_gold.png" width="40">

        <article class="card-number">
          <input name="cardkey1" class="s_textfield" type="text" id="cardkey1" onkeyup="moveNextField(this, 'cardkey2')" size="4" maxlength="4" />
          <input name="cardkey2" class="s_textfield" type="text" id="cardkey2" onkeyup="moveNextField(this, 'cardkey3')" size="4" maxlength="4" />
          <input name="cardkey3" class="s_textfield" type="text" id="cardkey3" onkeyup="moveNextField(this, 'cardkey4')" size="4" maxlength="4" />
          <input name="cardkey4" class="s_textfield" type="text" id="cardkey4" size="4" onkeydown="movePreviousField" maxlength="4" />
          <small>Card Number</small>
        </article>

        <article class="securitycode">
          <input name="cvv" class="s_textfield" type="password" maxlength="4">
          <small>Security Code</small>
        </article>

        <article class="name">
          <input name="name" class="l_textfield" type="text">
          <small>Full Name</small>
        </article>




      </div>
